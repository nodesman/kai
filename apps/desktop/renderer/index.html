<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';" />
    <title>Kai Desktop (Preview)</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; }
      header { padding: 12px 16px; background: #111827; color: #e5e7eb; display:flex; align-items:center; gap:12px; }
      main { display: grid; grid-template-columns: 320px 1fr; height: calc(100vh - 56px); }
      #sidebar { border-right: 1px solid #e5e7eb; padding: 12px; overflow: auto; }
      #content { padding: 12px; overflow: auto; }
      .btn { background: #2563eb; color: white; padding: 6px 10px; border-radius: 6px; border: none; cursor: pointer; }
      .btn.secondary { background: #374151; }
      .row { display:flex; gap:8px; align-items:center; }
      textarea { width: 100%; min-height: 220px; font-family: ui-monospace, SFMono-Regular, Menlo, monospace; font-size: 12px; }
      input[type=text] { width: 100%; }
      .section { margin-bottom: 16px; }
      .label { font-size: 12px; color: #374151; margin-bottom: 4px; }
      .list { font-family: ui-monospace, SFMono-Regular, Menlo, monospace; font-size: 12px; }
    </style>
  </head>
  <body>
    <header>
      <button id="selectProject" class="btn">Open Project…</button>
      <button id="startConversation" class="btn secondary">Start Conversation</button>
      <div id="projectRoot" style="opacity:.85"></div>
    </header>
    <main>
      <aside id="sidebar">
        <div class="section">
          <div class="label">Pending Changes (mock)</div>
          <ul id="changes" class="list"></ul>
        </div>
      </aside>
      <section id="content">
        <div class="section">
          <div class="label">Target File (relative path)</div>
          <input id="filePath" type="text" placeholder="src/example.ts" />
        </div>
        <div class="section">
          <div class="label">Unified Diff</div>
          <textarea id="diff" placeholder="--- a/src/example.ts\n+++ b/src/example.ts\n@@ ..."></textarea>
        </div>
        <div class="row">
          <button id="apply" class="btn">Apply Diff (stub)</button>
          <button id="populateSample" class="btn secondary">Insert Sample Diff</button>
          <span id="status" style="margin-left:8px;color:#065f46"></span>
        </div>
        <hr />
        <div class="section">
          <div class="label">Conversation</div>
          <div id="conversationMeta" style="font-size:12px;color:#6b7280"></div>
          <div id="messages" class="list" style="border:1px solid #e5e7eb; border-radius:6px; padding:8px; height:240px; overflow:auto;"></div>
          <div class="row" style="margin-top:8px; gap:8px;">
            <input id="messageInput" type="text" placeholder="Type a message…" />
            <button id="sendMessage" class="btn">Send</button>
          </div>
        </div>
      </section>
    </main>
    <script src="main.js" type="module"></script>
  </body>
  </html>
